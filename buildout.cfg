[buildout]                                                                      
develop = .
parts = interpreter test releaser
extends = http://svn.zope.org/repos/main/groktoolkit/trunk/grok.cfg
versions = versions
newest = false


[versions]
dolmen.content = 0.3.1
hurry.resource = 0.4.1
grokcore.view = 1.13.5


[interpreter]
recipe = zc.recipe.egg
eggs = dolmen.app.layout
interpreter = python


[test]
recipe = zc.recipe.testrunner
eggs = dolmen.app.layout [test]
defaults = ['--tests-pattern', '^f?tests$', '-v', '-c']


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser
