[buildout]                                                                                                                  
svn_url = http://tracker.trollfot.org/svn/projects/dolmen/dolmen.packages/
find-links =
    http://download.zope.org/distribution/.
    ${buildout:svn_url}dolmen.content#egg=dolmen.content
    ${buildout:svn_url}dolmen.field#egg=dolmen.field
    ${buildout:svn_url}megrok.layout#egg=megrok.layout
develop = .
parts = interpreter test i18n
extends = versions/versions.cfg
versions = versions


[interpreter]
recipe = zc.recipe.egg
eggs = dolmen.app.layout
interpreter = python


[test]
recipe = zc.recipe.testrunner
eggs = dolmen.app.layout
defaults = ['--tests-pattern', '^f?tests$', '-v', '--package=dolmen.app.layout']


[i18n]
recipe = z3c.recipe.i18n:i18n
eggs = dolmen.app.layout
domain = dolmen_layout
output = dolmen/app/layout/locales
zcml = 
